<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPM System</title>
    <style>
        body {
            background-image: url('background.jpeg');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }

         .container {
            border: 5px solid rgb(133, 226, 133);

            line-height: 26px;
            overflow: auto;
        }

        .panel {
            display: block;
            float: left;
            margin: 10px ;
            background-color: #f0f0f0;
        }

        .table {
            display: table-cell;
            float: none;
            overflow: auto;
            border: 1px solid #ccc;
        }

        .table th, .table td {
            /* display: -cell;table */
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            margin: 3px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 3px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .graph-container {
            margin: 10px;
            border: 10px solid green;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1>CPM System</h1>
    <div class="container">
        <div class="panel">
            <form id="task-form">
                <input type="text" name="name" placeholder="Task Name" required>
                <input type="number" name="duration" placeholder="Duration" required>
                <input type="text" name="relation" placeholder="Relation">
                <input type="hidden" name="in_cpm" value="false">
                <button type="button" onclick="addTask()">Add Task</button>
            </form>
            <form id="clear-form" action="/clear_tasks" method="post">
                <button type="submit">Clear All Tasks</button>
            </form>
        </div>

        <div class="table">
            <table id="task-table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Duration</th>
                        <th>Relation</th> <!-- New column for relation -->
                        <th>In CPM</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Task rows will be dynamically inserted here -->
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.duration }}</td>
                        <td>{{ task.relation }}</td> <!-- Display relation for each task -->
                        <td>{{ task.in_cpm }}</td>
                        <td>
                            <form action="/delete_task" method="post">
                                <input type="hidden" name="index" value="{{ loop.index }}">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<!-- 
    <form id="clear-form" action="/clear_tasks" method="post">
        <button type="submit">Clear All Tasks</button>
    </form> -->

    <h1>Graph Visualization</h1>
    <div id="graph-container">
        <script>
            var graphData = {{ graph_data | safe }};
            Plotly.newPlot('graph-container', graphData.data, graphData.layout);
        </script>
    </div>

    <script>
            function addTask() {
            const form = document.getElementById('task-form');
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/add_task", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                    location.reload();
                }
            };
            xhr.send(new URLSearchParams(formData).toString());
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('task-table').addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-btn')) {
                    event.preventDefault();
                    event.target.closest('form').submit();
                }
            });
        });
    </script>
</body>
</html>
